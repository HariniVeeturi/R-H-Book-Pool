


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="registration.css" />
  <title>Registration Page</title>
</head>
<body>
  <h3 class="heading">Please fill the form to get registered.</h3>
  <div class="container">
    <div class="child">
      <form class="form">
        <label for="uname">Username</label>
        <input type="text" placeholder="Enter username" id="uname" name="name" required />

        <label for="email">Email ID</label>
        <input type="email" placeholder="Enter email id" id="email" name="email" required />

        <label for="phno">Phone Number</label>
        <input type="text" placeholder="Enter phone number" id="phno" name="phno" required />

        <label for="password">Password</label>
        <input type="password" placeholder="Enter strong password" id="password" name="password"
          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
          title="Must contain at least one number, one uppercase and lowercase letter, and at least 8 characters" required />

        <label for="cpassword">Confirm Password</label>
        <input type="password" placeholder="Repeat password" id="cpassword" name="cpassword" required />

        <label for="captcha">Captcha</label>
        <input type="text" placeholder="Solve equation (2 + 2)" id="cap" name="captcha" required />

        <button class="registerbtn" type="submit">Sign-up</button>
      </form>
    </div>
  </div>

  <script src="./registration.js"></script>
</body>
</html>
